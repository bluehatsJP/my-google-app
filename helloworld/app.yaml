application: bluehatspractice
version: 1
runtime: python
api_version: 1

handlers:
- url: /stylesheets
  static_dir: stylesheets

- url: /js
  static_dir: js

- url: /images
  static_dir: images

- url: /css
  static_dir: css

- url: /photo
  script: photo.py

- url: /audio
  script: audio.py

- url: /spot
  script: spotlight.py

- url: /puzzle
  script: puzzle.py

- url: /.html
  static_files: /\1
  upload: /.html
  mime_type: text/html; charset=UTF-8

- url: /photo2.html
  static_files: photo2.html
  upload: photo2.html

- url: /htmlSizeChecker.html
  static_files: htmlSizeChecker.html
  upload: htmlSizeChecker.html

- url: /cookingSearch.html
  static_files: cookingSearch.html
  upload: cookingSearch.html

- url: /cookingSearch
  script: cookingSearch.py

- url: /.*
  script: helloworld.py
