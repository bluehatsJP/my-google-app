<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>あれいつ作ったっけ？</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript">
	function cookingSearch() {
		alert("start");
        $('input[name="monRange"]:checked').focus();
		$.get("/cookingSearch",{query:$("#query").val(),monRange:$('input[name="monRange"]:checked').val()},
			function(data) {
				alert("data: " + data);
				for (var i in data) {
					if (document.getElementById("results") != null){
	                	$('#results').remove();
	            	}
					$('<div>',{id:'results'}).appendTo('#main');
					$('<ul>',{id:'result'+i,style:'list-style-type:none'}).appendTo('#results');
					$('<li>',{id:'resultT'+i}).appendTo('#result' + i);
					$('<a>',{href:data[i].url,html:data[i].title}).appendTo('#resultT' + i);
					$('<li>',{id:'resultS'+i,html:data[i].text}).appendTo('#result' + i);
				}
			});
	}
	</script>
	<style type="text/css">
	div.bubble#b1 {
		float: left;
		margin: 30px;
		border-left: 10px solid #ff0080;
		border-bottom: 10px solid transparent;
		-border-bottom-color: white;
	}
	div.bubble#b1 div.body {
		float: left;
		padding: 10px 20px;
		margin: -10px 0 0 -30px;
		border-radius: 10px;
		-moz-border-radius: 10px;
		-webkit-border-radius: 10px;
		background: #ff0080;
		font: bold 25px/1.2 "Gill Sans", "Trebuchet MS", sans-serif;
		text-align: center;
		color: white;
		-position: relative;
	}
	hr.style1 {
		clear: both;
	    border: 0;
	    border-bottom: 1px dashed #ccc;
	    background: #999;
	}
	</style>
</head>
<body>
<div id="main">
	<div class="bubble" id="b1">
		<div class="body">
			<form name="form1" action="javascript:cookingSearch();">
				<input value="" title="検索" size="41" type="text" autocomplete="off" id="query" name="query" maxlength="2048"/>
				<label for="txtS">いつ作ったっけ？</label>
				<br/>
				<label><input type="radio" name="monRange" value="1" checked>1ケ月以内</label>
				<label><input type="radio" name="monRange" value="3">3ケ月以内</label>
				<label><input type="radio" name="monRange" value="6">6ケ月以内</label>
				<br/>
			</form>
		</div>
	</div>
	<hr class="style1">
	<div id="results">
		<ul style="list-style-type:none">
			<li><a href="">11/25 お弁当</a></li>
			<li>卵とそぼろの二色丼じゃことほうれん草の和え物魚肉ソーセージかにかまともやしのナムル今日も完食♪</li>
		</ul>
		<ul style="list-style-type:none">
			<li><a href="">11/24 お弁当</a></li>
			<li>豚肉の唐揚げほうれん草のお浸しみかん唐揚げのタルタル最高ですｄ(｡ゝω･´）</li>
		</ul>
		<ul style="list-style-type:none">
			<li><a href="">11/23 夕食</a></li>
			<li>ハヤシライスサラダハヤシライス、トマトの酸味とのバランスぐ?♪ ｄ(*-o-)</li>
		</ul>
	</div>
</div>
</body>
</html>
