  <style type="text/css">
    #carousel1
    {
      width: 960px;
      height: 576px;
      overflow: scroll;
      border: 2px solid #999;
    }
    .textholder
    {
      text-align: left;
      font-size: small;
      padding: 6px;
      -moz-border-radius: 6px 6px 0 0;
      -webkit-border-top-left-radius: 6px;
      -webkit-border-top-right-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="carousel1">
    <ul>
      {% for photo in photos.entry %}
      <li>
        <img alt="" src="{{ photo.content.src }}" width="960" height="576" />
          <p>{{ photo.summary.text }}</p>
      </li>
      {% endfor %}
    </ul>
  </div>
</body>
